        <li class="breadcrumb-item">

        </li>
        <!-- BEGIN BLOCK_BREADCRUMB -->

                {breadcrumbActiveTitulo}
            </a>
            <!-- END BLOCK_BREADCRUMBACTIVE -->
            <!-- BEGIN BLOCK_BREADCRUMBNOACTIVE -->
            {breadcrumbNoActiveTitulo}

        <!-- END BLOCK_BREADCRUMB -->

    <section style="padding-left:27px;padding-right:27px;">

            <div class="text-center">

                        {catPostTitulo}
